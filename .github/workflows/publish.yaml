name: "Render and Publish"

on:
  push:
    branches:
      - main
  workflow_dispatch:

# you need these permissions to publish to GitHub pages
permissions: 
    contents: write
    pages: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'

      - name: Generate PACKAGES metadata (WebR)
        run: |
          mkdir -p webr_repo/bin/emscripten/contrib/4.4
          Rscript -e "tools::write_PACKAGES('webr_repo/bin/emscripten/contrib/4.4', type = 'source')"

      - name: Copy WebR repo into Quarto output
        run: |
          mkdir -p _site/trial/webr_repo/bin/emscripten/contrib/4.4
          cp webr_repo/bin/emscripten/contrib/4.4/* _site/trial/webr_repo/bin/emscripten/contrib/4.4/

      - name: Render Quarto site
        run: quarto render

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          keep_files: true
          destination_dir: .
